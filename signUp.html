<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>E-Commerce Website</title>
</head>

<body>
    <!-- header start -->
    <header>
        <div class="header_main">
            <div class="container header_main-container">
                <div class="header_main-content">
                    <div class="header_main-text">
                        <p class="header_main-desc">
                            Summer Sale For All Swim Suits And Free Express Delivery - OFF
                            50%!
                        </p>
                        <a href="#" class="shop_button">ShopNow</a>
                    </div>
                    <div class="change_ln">
                        <p>English</p>
                        <img src="images/arrow-down.svg" alt="arrow-down" />
                    </div>
                </div>
            </div>
        </div>

        <div class="header_nav container">
            <div class="logo-and-nav">
                <a href="index.html" class="logo">Exclusive </a>

                <nav>
                    <ul class="nav_ul_list">
                        <li class="list_a">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="list_a">
                            <a href="index.html">Contact</a>
                        </li>
                        <li class="list_a">
                            <a href="index.html">About</a>
                        </li>
                        <li class="list_a">
                            <a href="index.html">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="search-and-cart">
                <div class="search-section">
                    <p class="search-text">What are you looking for?</p>
                    <img src="images/search-icon.svg" alt="search" />
                </div>

                <img src="images/wishlist.svg" alt="wishlist" class="wishlist" />
                <img src="images/cart.svg" alt="cart" class="cart" />
            </div>
        </div>
    </header>

    <!-- main section start -->
    <section class="main_section">
        <div class="form_info">
            <h2 class="title">Premium</h2>
            <h2 class="price">$199/<span class="price_text">month</span></h2>
        </div>

        <p class="form_text">Faster Instagram Growth</p>

        <!-- form input section start  -->

        <form action="#" class="signUp_inputs">
            <input type="email" placeholder="Email" required class="input" />
            <input type="text" placeholder="Cardholder Name" required class="input" />
            <input type="text" placeholder="Card Number" required class="input card_number" />

            <div class="date_cvv">
                <input type="text" placeholder="Date" required class="input date_input" />
                <input type="text" placeholder="CVV" required class="input input_CVV" />
            </div>

            <div class="country_zip">
                <select name="country" class="country_selector input">
                    <option value="default" class="opt-1">Country</option>
                    <option value="georgia">Georgia</option>
                    <option value="usa">USA</option>
                    <option value="italy">Italy</option>
                </select>
                <input type="text" placeholder="zip" required class="input input_CVV" />
    
            </div>
            <div class="checkbox_text">
                <label class="custom-checkbox">
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                  <p class="terms_privacy_main">
                    I accept the
                    <span class="terms_privacy"><a href="#">Terms of Service</a></span> and <span class="terms_privacy"><a href="#">Privacy Policy</a></span>
                    
                </p>
            </div>
            


            <button type="submit" class="submit_btn">
                Get started | $199 <span class="line_through_text">$249</span>
            </button>
        </form>
        <a href="#" class="coupon">Have a coupon?</a>
    </section>
</body>

</html>
